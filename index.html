<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" id="email" name="email" placeholder="Email">
      <input type="text" id="password" name="password" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>
  </header>
  <main class="main-container" >

    <div id="form-data"></div>
    <form id="evaluation-form" style.display="flex">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <select id="house" nome="houses">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>

        <br><br>
        <label id="label-family">Qual sua família?</label><br>
        <input type="radio" name="family" value="Frontend" class="familia">
        <label>Frontend</label><br>
        <input type="radio" name="family" value="Backend" class="familia">
        <label>Backend</label><br>
        <input type="radio" name="family" value="FullStack" class="familia">
        <label>FullStack</label>
            
        <br><br>
        <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label> <br>
        <input type="checkbox" class="subject" value="HoFs">
        <label>HoFs</label>
        <input type="checkbox" class="subject" value="Jest">
        <label>Jest</label>
        <input type="checkbox" class="subject" value="Promises">
        <label>Promises</label><br>
        <input type="checkbox" class="subject" value="React">
        <label>React</label>
        <input type="checkbox" class="subject" value="SQL">
        <label>SQL</label>
        <input type="checkbox" class="subject" value="Python">
        <label>Python</label>

        <br><br>          
        <label id="label-rate">Como você avalia a Trybewarts?</label><br>
        <input type="radio" name="rate" value="1" class="rate"><label>1</label>
        <input type="radio" name="rate" value="2" class="rate"><label>2</label>
        <input type="radio" name="rate" value="3" class="rate"><label>3</label>
        <input type="radio" name="rate" value="4" class="rate"><label>4</label>
        <input type="radio" name="rate" value="5" class="rate"><label>5</label>
        <input type="radio" name="rate" value="6" class="rate"><label>6</label>
        <input type="radio" name="rate" value="7" class="rate"><label>7</label>
        <input type="radio" name="rate" value="8" class="rate"><label>8</label>
        <input type="radio" name="rate" value="9" class="rate"><label>9</label>
        <input type="radio" name="rate" value="10" class="rate"><label>10</label>
            
        <br><br>
        <textarea maxlength="500" class="textarea" id="textarea">Deixe seu comentário:</textarea>
        <label id="counter">500</label>
          
        <br><br>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
          
        <button type="submit" id="submit-btn" form="evaluation-form">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
